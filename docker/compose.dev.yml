name: delineate

services:
  # =============================================================================
  # APPLICATION LAYER
  # =============================================================================

  delineate-app:
    build:
      context: ..
      dockerfile: docker/Dockerfile.dev
    ports:
      - "3000:3000"
    volumes:
      - ../src:/app/src
    env_file:
      - ../.env
    environment:
      - NODE_ENV=development
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://delineate-jaeger:4318
      - S3_ENDPOINT=http://minio:9000
      - S3_ACCESS_KEY_ID=minioadmin
      - S3_SECRET_ACCESS_KEY=minioadmin
      - S3_BUCKET_NAME=downloads
      - S3_FORCE_PATH_STYLE=true
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      minio:
        condition: service_healthy
      redis:
        condition: service_healthy
      delineate-jaeger:
        condition: service_started
    networks:
      - delineate-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        labels: "service"
    labels:
      - "service=delineate-app"

  # Frontend Dashboard - React + Vite (Challenge 4: Observability Dashboard)
  delineate-frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile.dev
    ports:
      - "5173:5173"
    volumes:
      - ../frontend/src:/app/src
      - ../frontend/index.html:/app/index.html
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:3000
      - VITE_JAEGER_URL=http://localhost:16686
      - VITE_OTEL_ENDPOINT=http://localhost:4318/v1/traces
      - VITE_SENTRY_DSN=https://20219e0cc8a0191561fad68afda39968@o4510511803269120.ingest.de.sentry.io/4510520963235920
    depends_on:
      - delineate-app
    networks:
      - delineate-network
    labels:
      - "service=delineate-frontend"

  # Background Worker - Export Job Processor
  delineate-worker:
    build:
      context: ..
      dockerfile: docker/Dockerfile.dev
    command: ["node", "--experimental-transform-types", "src/worker.ts"]
    ports:
      - "3002:3001"
    volumes:
      - ../src:/app/src
    env_file:
      - ../.env
    environment:
      - NODE_ENV=development
      - S3_ENDPOINT=http://minio:9000
      - S3_ACCESS_KEY_ID=minioadmin
      - S3_SECRET_ACCESS_KEY=minioadmin
      - S3_BUCKET_NAME=downloads
      - S3_FORCE_PATH_STYLE=true
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - WORKER_CONCURRENCY=3
    depends_on:
      minio:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - delineate-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        labels: "service"
    labels:
      - "service=delineate-worker"

  # =============================================================================
  # DATA LAYER
  # =============================================================================

  # MinIO - S3 Compatible Object Storage
  minio:
    image: minio/minio:latest
    container_name: delineate-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
      - MINIO_PROMETHEUS_AUTH_TYPE=public
    command: server /data --console-address ":9001"
    volumes:
      - minio-data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - delineate-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # MinIO Init - Create buckets on startup
  minio-init:
    image: minio/mc:latest
    container_name: delineate-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 minioadmin minioadmin;
      mc mb myminio/downloads --ignore-existing;
      mc anonymous set download myminio/downloads;
      echo 'Creating test files for downloads...';
      for i in 10000 10001 10002 10003 10004 10005 10006 10007 10008 10009 10010 20000 30000 40000 50000 70000; do
        echo 'Test file content for file ID: '$$i > /tmp/testfile.txt;
        mc cp /tmp/testfile.txt myminio/downloads/downloads/$$i.zip;
      done;
      echo 'Bucket downloads created with test files successfully';
      exit 0;
      "
    networks:
      - delineate-network

  # Redis - Job Queue & Cache
  redis:
    image: redis:7-alpine
    container_name: delineate-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - delineate-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # =============================================================================
  # OBSERVABILITY LAYER (Challenge 4: Sentry + OpenTelemetry + Jaeger)
  # =============================================================================

  # Jaeger - Distributed Tracing (Required for Challenge 4)
  delineate-jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: delineate-jaeger
    ports:
      - "16686:16686" # Jaeger UI
      - "4318:4318" # OTLP HTTP receiver
      - "14269:14269" # Admin port
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    networks:
      - delineate-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

# =============================================================================
# NETWORKS
# =============================================================================

networks:
  delineate-network:
    driver: bridge

# =============================================================================
# VOLUMES
# =============================================================================

volumes:
  minio-data:
    driver: local
  redis-data:
    driver: local
